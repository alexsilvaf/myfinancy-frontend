<h4 class="mb-4">Login</h4>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" [(ngModel)]="creds.email" type="email">
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" [(ngModel)]="creds.password" type="password">
        <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>

    <section>
        <mat-checkbox formControlName="remember">
            <span class="fw-bold text-primary">Lembrar usu√°rio</span>
        </mat-checkbox>
    </section>
    <a href="#" class="fw-bold text-decoration-none text-primary d-block text-end pb-3 me-1">Esqueci a senha</a>
    <div class="d-flex justify-content-center mb-3" *ngIf="showCaptcha">
      <re-captcha (resolved)="resolvedCaptcha($event)" data-sitekey="6Lc_cmIpAAAAAB4BdbXrsgLfBpFi12D78JtFUjFU"></re-captcha>
    </div>

    <button mat-flat-button color="primary" class=" bg-success fw-bold fs-5 py-4 w-100" type="submit">Entrar</button>
</form>
