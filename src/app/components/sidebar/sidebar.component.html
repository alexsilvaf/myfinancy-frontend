<div class="sidebar" [class.mobile-footer]="isMobileMenu()">
    <div *ngIf="!isMobileMenu()" class="sidebar-content">
        <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary sidebar" style="width: 73.5px;">
            <a [routerLink]="'home'" class="d-block p-3 link-body-emphasis text-decoration-none text-center" data-bs-toggle="tooltip"
                data-bs-placement="right" data-bs-original-title="Icon-only">
                <span class="material-symbols-outlined">
                    monitoring
                </span>
                <span class="visually-hidden">Icon-only</span>
            </a>
            <div class="d-flex flex-column flex-grow-1 justify-content-center">
                <ul class="nav nav-pills nav-flush flex-column text-center">
                    <li class="nav-item" *ngFor="let menuItem of menuItems">
                        <a class="nav-link mx-0" [routerLink]="[menuItem.path]" routerLinkActive="active">
                            <i class="material-icons">{{menuItem.icon}}</i>
                        </a>
                    </li>
                </ul>
            </div>
            <a [routerLink]="'users'" class="d-block p-3 link-body-emphasis text-decoration-none text-center" data-bs-toggle="tooltip"
                data-bs-placement="right" data-bs-original-title="Icon-only">
                <i class="material-icons">person</i>
                <span class="visually-hidden">Icon-only</span>
            </a>
        </div>
    </div>

    <!-- ConteÃºdo do footer para Mobile -->
    <div *ngIf="isMobileMenu()" class="footer-content d-flex justify-content-around">
        <a class="nav-link" *ngFor="let menuItem of menuItems" [routerLink]="[menuItem.path]" routerLinkActive="active">
            <i class="material-icons">{{menuItem.icon}}</i>
        </a>
    </div>
</div>
